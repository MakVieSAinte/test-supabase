  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(supabaseUrl, supabaseKey)

    const signupForm = document.querySelector('#signup-form')
    const loginForm = document.querySelector('#login-form')

    // GÃ¨re inscription
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault()
      const email = signupForm.email.value
      const password = signupForm.password.value

      const { error } = await supabase.auth.signUp({ email, password, options: {
    redirectTo: 'https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/JSON/stringify'
  } })

      if (error) {
        alert('Erreur inscription: ' + error.message)
      } else {
        alert('Inscription rÃ©ussie ! VÃ©rifie ta boÃ®te mail pour valider ton compte.')
        signupForm.reset()
      }
    })

    // GÃ¨re connexion
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault()
      const email = loginForm.email.value
      const password = loginForm.password.value

      const { error, data } = await supabase.auth.signInWithPassword({ email, password })

      if (error) {

      } else {
        alert('Connexion rÃ©ussie')
        loginForm.reset()
        checkUser()

    // VÃ©rifie si un utilisateur est connectÃ©
    async function checkUser() {
      const { data: { user } } = await supabase.auth.getUser()
      if (user) {
        authForms.style.display = 'none'
        userInfo.style.display = 'block'
        userEmail.textContent = user.email
      } else {
        authForms.style.display = 'block'
        userInfo.style.display = 'none'
        userEmail.textContent = ''

    }
